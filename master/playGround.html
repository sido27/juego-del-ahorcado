<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn1" onclick="aClicked()">a</button>

    <button id="btn2" onclick="bClicked()">b</button>
    <div id="div"></div>
  </body>

  <script>
    let n = 0;
    let str = "banana";
    let str2;
    str2 = str.replace(/[^ ]/gi, "_ ");
    console.log(str2);
    // banana
    //b.....
    //.a.a.a
    //ba.a.a
    function aClicked() {
      let i;
      for (i = 0; i < str.length; i++) {
        if (str[i] == "a") {
          str2 = setCharAt(str2, i, "a");
        }
      }
      console.log(str2);
    }

    function bClicked() {
      let i;
      for (i = 0; i < str2.length; i++) {
        if (str[i] == "b") {
          str2 = setCharAt(str2, i, "b");
        }
      }
      console.log(str2);
    }

    function setCharAt(str, index, chr) {
      if (index > str.length - 1) return str;
      return str.substring(0, index) + chr + str.substring(index + 1);
    }
  </script>
</html>
